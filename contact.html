    <div class="container my-4">
        <h2>Conatct Us</h2>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Your First Name">
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Enter Your Last Name">
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        placeholder="Enter Your Username">
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">City</label>
                <input type="text" class="form-control" placeholder="Enter Your City Name">
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Select Your Field</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Full Stack developer</option>
                    <option>Front End developer</option>
                    <option>Back End developer</option>
                    <option>App developer</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Zip</label>
                <input type="text" class="form-control" placeholder="Select Your zip File">
            </div>
            <!-- Email -->
            <div class="col-md-3 my-4">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="row-md-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Email">
                </div>
            </div>
            <div class="col-md-3 my-4">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="row-md-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Password">
                </div>
            </div>
            <!-- CheckBos -->
            <div class="checkbox col-md-4">
                <label for="inputPassword" class="col-mb-2 col-form-label">
                    Select Your Gender
                </label>

                <div class="form-check">

                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter About Yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <br>
